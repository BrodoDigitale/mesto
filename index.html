<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MESTO</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
    <div class="root"> 
        <header class="header">
            <img class="header__logo" src="./images/logo_mesto.png" alt="логотип Место">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__info">
                    <img class="profile__avatar" src="./images/Старик Букашкин.jpg" alt="фото профиля">
                    <div class="profile__grid">
                      <div class="profile__name-wrapper">
                        <h1 class="profile__name">Б.У. Кашкин</h1>
                        <button class="profile__edit-button transition" type="button">
                        </button>
                      </div>
                        <p class="profile__about">Уральский поэт</p>
                    </div>
                </div>
                <button class="add-button transition" type="button">
                </button>
            </section>
            <section class="elements">
                <ul class="elements__list">
                    <li class="elements__item">
                        <div class="elements__img-container">
                            <img  class="elements__img" src="./images/Чердынь.jpg" alt="Чердынь">
                        </div>
                        <div class="elements__title">
                            <p class="elements__title-text">Чердынь</p>
                            <button class="elements__like-icon transition" type="button">
                            </button>
                        </div>
                    </li>
                    <li class="elements__item">
                        <div class="elements__img-container">
                            <img  class="elements__img" src="./images/Кунгур.jpg" alt="Кунгур">
                        </div>
                        <div class="elements__title">
                            <p class="elements__title-text">Кунгур</p>
                            <button class="elements__like-icon transition" type="button">
                            </button>
                        </div>
                    </li>
                    <li class="elements__item">
                        <div class="elements__img-container">
                            <img  class="elements__img" src="./images/Хохловка.jpg" alt="Хохловка">
                        </div>
                        <div class="elements__title">
                            <p class="elements__title-text">Хохловка</p>
                            <button class="elements__like-icon transition" type="button">
                            </button>
                        </div>
                    </li>
                    <li class="elements__item">
                        <div class="elements__img-container">
                            <img  class="elements__img" src="./images/Чусовая.jpg" alt="Чусовая">
                        </div>
                        <div class="elements__title">
                            <p class="elements__title-text">Чусовая</p>
                            <button class="elements__like-icon transition" type="button">
                            </button>
                        </div>
                    </li>
                    <li class="elements__item">
                        <div class="elements__img-container">
                            <img  class="elements__img" src="./images/Пермь.jpg" alt="Пермь">
                        </div>
                        <div class="elements__title">
                            <p class="elements__title-text">Пермь</p>
                            <button class="elements__like-icon transition" type="button">
                            </button>
                        </div>
                    </li>
                    <li class="elements__item">
                        <div class="elements__img-container">
                            <img  class="elements__img" src="./images/Зюраткуль.jpg" alt="Зюраткуль">
                        </div>
                        <div class="elements__title">
                            <p class="elements__title-text">Зюраткуль</p>
                            <button class="elements__like-icon transition" type="button">
                            </button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&#169; 2021 Mesto Russia</p>
        </footer>
    </div>
</div>  
</body>
</html>
