<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MESTO</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
    <div class="root"> 
        <header class="header">
                <img class="header__logo" src="./images/Logo_mesto.svg" alt="логотип Место">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__info">
                    <img class="profile__avatar" src="./images/Старик_Букашкин.jpg" alt="фото профиля">
                    <div class="profile__grid">
                      <div class="profile__name-wrapper">
                        <h1 class="profile__name">Б.У. Кашкин</h1>
                        <button class="profile__edit-button transition" type="button" aria-label="Редактировать_профиль">
                        </button>
                      </div>
                        <p class="profile__about">Уральский поэт</p>
                    </div>
                </div>
                <button class="profile__add-button transition" type="button" aria-label="Добавить_изображение">
                </button>
            </section>
            <section class="elements">
                 <ul class="elements__list">
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&#169; 2021 Mesto Russia</p>
        </footer>
    </div>
<section class="popups">
    <div class="popup popup_editForm">
            <form class="edit-form edit-form_profile" name="edit-form_profile">
                <button class="popup__close-button transition" type="button" aria-label="Закрыть"></button>
                <h2 class="edit-form__header">Редактировать профиль</h2>
                <input class="edit-form__input edit-form__input_value_name" type="text" name="edit-form__name" value="" required>
                <input class="edit-form__input edit-form__input_value_about" type="text" name="edit-form__about" value="" required>
                <button class="edit-form__button" type="submit" aria-label="Сохранить">Сохранить</button>
            </form>
    </div>
    <div class="popup popup_addCard">
            <form class="edit-form edit-form_addCard" name="edit-form_addCard">
                <button class="popup__close-button transition" type="button" aria-label="Закрыть"></button>
                <h2 class="edit-form__header">Новое место</h2>
                <input class="edit-form__input edit-form__input_value_place" placeholder="Название" type="text" name="edit-form__name" value="" required>
                <input class="edit-form__input edit-form__input_value_placePhoto" placeholder="Ссылка на картинку" type="text" name="edit-form__about" value="" required>
                <button class="edit-form__button" type="submit" aria-label="Создать">Создать</button>
            </form>
    </div>
    <div class="popup popup_show-image">
        <div class="popup__container">
            <button class="popup__close-button transition" type="button" aria-label="Закрыть"></button>
            <img class="popup__img" src="#" alt="#">
            <h2 class="popup__title"></h2>
        </div>
    </div>
</section>
 <template class="template">
    <li class="elements__item">
        <button class="elements__delete-btn transition" type="button" area-label="удалить"></button>
        <img  class="elements__img" src="#" alt="#">
        <div class="elements__title">
            <h2 class="elements__title-text"></h2>
            <button class="elements__like-icon" type="button" aria-label="Нравится">
            </button>
        </div>
    </li>
 </template>
<script src="./scripts/script.js"></script> 
</body>
</html>
